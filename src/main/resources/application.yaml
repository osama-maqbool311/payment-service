quarkus:

  datasource:
    db-kind: h2
    jdbc:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
      driver: org.h2.Driver
    username: sa
    password: sa


  hibernate-orm:
    database:
      generation: none
    log:
      sql: true

  flyway:
    migrate-at-start: true
    locations: classpath:db/migration
    baseline-on-migrate: true


  http:
    port: 8081


  log:
    console:
      color: true
      enable: true

  quartz:
    jdbc:
    clustered: true
    store-type: jdbc-cmt
    misfire-policy:
      task-job: ignore-misfire-policy

